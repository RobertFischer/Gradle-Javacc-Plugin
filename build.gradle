apply plugin:'java'
apply plugin:'maven'
apply plugin:'groovy'

group = "RobertFischer"
version = '0.0.4-SNAPSHOT'

apply from:'http://smokejumperit.com/repo.gradle'
apply from:'http://smokejumperit.com/github-dev.gradle'

sourceCompatibility = "7"
targetCompatibility = "7"

repositories {
	mavenLocal()
  mavenCentral()
}
dependencies {
  groovy localGroovy()
	compile 'RobertFischer:gradle-compiler-base:0.0.4'
	compile 'RobertFischer:gradle-plugins:0.8.4'
	compile "com.google.guava:guava:11.0.2"
	compile gradleApi()
}
